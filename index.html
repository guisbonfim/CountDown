<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<header>
    <img src="./assets/top-image.svg" alt="" class="image-initial">
</header>
<body>
    <h1><strong>READY TO LAUNCH IN...</strong></h1>

    <div class="countdown-container">
        <div class="countdown-el-days-c">
            <p class="text" id="days">0</p>
            <span>Dias</span>
        </div>

        <div class="countdown-el-hours-c">
            <p class="text" id="hours">0</p>
            <span>Horas</span>
        </div>

        <div class="countdown-el-mins-c">
            <p class="text" id="mins">0</p>
            <span>Minutos</span>
        </div>

        <div class="countdown-el-seconds-c">
            <p class="text" id="seconds">0</p>
            <span>Segundos</span>
        </div>
    
    </div>

    <h3>Inscreva-se para saber mais sobre o lan√ßamento</h3>

    <button class="botao">
        <p><a href="http://127.0.0.1:5500/index.html">Inscreva-se</a></p>
        
    </button>

    <img src="./assets/rocket.svg" alt="" class="image-center">

    <img src="./assets/rocket.svg" alt="" class="image-two-center">
</body>
<aside>
    <img src="./assets/bottom-image.svg" alt="" class="image-end">
</aside>
</html>
